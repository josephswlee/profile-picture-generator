<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Image Generation</title>
    <style>
        .banner {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .tabs {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .tab {
            display: inline-block;
            margin-right: 20px;
            cursor: pointer;
        }

        .tab:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Image Generation</h1>
    </div>

    <div class="tabs">
        <a class="tab" href="/">Home</a>
        <a class="tab" href="/about">About Creators</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
